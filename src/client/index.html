<html lang="en-US">
<head>
    <title>AI Type Playground</title>
    <base href="playground/" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <main>
        <h1>"AI Type" Playground</h1>
        <div id="ai-type-box-container" class="ai-type-box-container">
            <textarea id="ai-type-target" class="ai-type-box" title="AI Type Text Area" spellcheck="false"></textarea>
        </div>
    </main>

    <script src="js/ai-type.js" type="module"></script>

    <template id="ai-type-overlay-template">
        <div class="ai-type-overlay-container">
            <span class="ai-type-tab-indicator">(Thinking...)</span>
            <span class="ai-type-suggestion"></span>
        </div>
    </template>
</body>
</html>
